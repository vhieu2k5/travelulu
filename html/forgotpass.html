<!DOCTYPE html>
<html>
    <head>
        <title>Travelulu - ForgotPasswork</title>
        <meta  content="charset=UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
        <link rel="stylesheet" href="../css/forgotpass.css">
        <link rel="stylesheet" href="../css/header.css">
        <script src="../js/header.js" defer></script>
        <script src="../js/forgotpass.js" defer></script>
    </head>
    <body>
        <!-- INDEX  -->
        <div data-include="header.html  "></div>

        <!-- LOGIN -->
        <div class="forgot-section">
            <img src="../pics/bglogin.png" class="bg-login">
            <div class="forgot-box">
                <a href="login.html" class="back-arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h2>Lấy lại mật khẩu</h2>
                <form id="forgotForm">
                    <label>Nhập email hoặc số điện thoại bạn đã đăng ký để nhận mã xác nhận lấy lại mật khẩu</label>
                    <input type="text" class="input-field" id="recoverInput" placeholder="Nhập email của bạn">
                    <button type="submit" class="forgot-cont">Lấy mã</button>
                </form>
                <div class="note">Một chạm khởi hành, vạn hành trình xanh</div>
            </div>
        </div>

        <!-- OUTRO -->
        <div class="outro-section">
            Qua việc đăng nhập hoặc tạo tài khoản, bạn đồng ý với các Điều khoản và Điều kiện cũng như Chính sách An toàn và Bảo mật của chúng tôi  
            <br> <br>
            Bảo lưu mọi quyền. <br> 
            Bản quyền (2006 - 2025)
        </div>
    </body>
</html>
